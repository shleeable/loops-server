name: JS - TypeCheck

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Node dependencies
        run: npm ci

      - name: Build Vue type-check (Typescript)
        run: npm run type-check
