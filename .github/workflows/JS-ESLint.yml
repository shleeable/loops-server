name: JS - ESLint
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
      - dev
      - staging
  pull_request:
    branches:
      - main
      - dev
      - staging

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Node dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check
